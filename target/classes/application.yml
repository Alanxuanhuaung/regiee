server:
  port: 8080
spring:
  shardingsphere:
    datasource:
      names:
        master,slave
      # 主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.136.128:3306/reggie?characterEncoding=utf-8
        username: root
        password: 1234
      # 从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.136.129:3306/reggie?characterEncoding=utf-8
        username: root
        password: 1234
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #轮巡
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
  main:
    allow-bean-definition-overriding: true   #允许bean覆盖
  application:
    name: reggie_take_out
# redis配置
  redis:
    host: 47.108.50.20
    port: 6379
    password: 123456
    database: 0
#    连接池
    jedis:
      pool:
        max-active: 8  #最大连接数
        max-wait: 1ms  #阻塞最大等待时间
        max-idle: 4    #最大的空闲连接
        min-idle: 0    #最小的空闲连接
  cache:
    redis:
      time-to-live: 18000000 #设置缓存过期时间


mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射

    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
reggie:
  path: D:\img\